---
layout: default
---

<div>
<article role="article">
  {% if page.title %}
  <header>
    <h1 class="entry-title">{{ page.title | titlecase }}</h1>
  </header>
  {% endif %}
  {{ content }}
</article>
{% if site.disqus_short_name and page.comments == true %}
  <section>
    <h1>Comments</h1>
    <div id="disqus_thread" aria-live="polite">{% include disqus_thread.html %}</div>
  </section>
{% endif %}
</div>
